<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Timeline Design</title>
</head>
<body>

	<div class="card">
		<div class="timeline">
		  <div class="tl-item tl-warning">
		    <div class="tl-content">
		      <small class="text-muted">5 min Ago</small>
		      <p>Vecna has joined Project Upside down</p>
		    </div>
		  </div>
		  <div class="tl-item tl-primary">
		    <div class="tl-content">
		      <small class="text-muted">25 min Ago</small>
		      <p>Vecna has joined Project Upside down</p>
		    </div>
		  </div>
		  <div class="tl-item tl-danger">
		    <div class="tl-content">
		      <small class="text-muted">5 min Ago</small>
		      <p>Vecna has joined Project Upside down</p>
		    </div>
		  </div>
		  <div class="tl-item tl-success">
		    <div class="tl-content">
		      <small class="text-muted">55 min Ago</small>
		      <p>Vecna has opened a portal</p>
		    </div>
		  </div>
		  <div class="tl-item">
		    <div class="tl-content">
		      <small class="text-muted">55 min Ago</small>
		      <p>Vecna has opened a portal</p>
		    </div>
		  </div>
		</div>
	</div>

</body>
</html>
